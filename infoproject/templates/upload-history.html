
{% extends 'base.html' %}
{% block content%}

<div class="container">
  <div class="row">
    <div class="col-6 m-auto">
      






        <table class="table">
            
              <tr>
                <th scope="col">#</th>
                <th scope="col">Substation</th>
                <th scope="col">Feeder</th>
                <th scope="col">Data</th>
              </tr>
          {% for data in data %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{data.substation_name}}</td>
                <td>{{data.feeder_no}}</td>
                <td></td>
              </tr>
            {% endfor %}
          </table>

    </div>
  </div>
</div>

{% endblock %}
